<div class="wrapper">
    <div class="delivery">
        
    </div>
    <div class="line"></div>
    <div class="suggestions">
        <div class="line"></div>
        <h3>SUGERENCIAS</h3>
        <div class="line"></div>
    </div>
    <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">
        <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
            <img src="http://via.placeholder.com/300x150" alt="">
            <h4>asdas</h4>
        </ngx-tile>
        <button NgxCarouselPrev class='leftRs'>&lt;</button>
        <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
    <div class="map">
        <div class="header">
            <h3>Encontranos donde estés</h3>
        </div>
        <div class="content">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5632.838765038546!2d-68.8550178269386!3d-32.916513499095885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0979ddba7e97%3A0x89d302e7d4a4fc59!2sL%C3%B3pez+y+Planes+776%2C+Godoy+Cruz%2C+Mendoza%2C+Argentina!5e0!3m2!1ses!2ses!4v1509059397702"
            width="60%" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
            <div class="text">
                <div class="time">
                    <h4>HORARIO</h4>
                    <p>Lunes 18 a 24</p>
                    <p>Martes 18 a 24</p>
                    <p>Miércoles 18 a 24</p>
                    <p>Jueves 18 a 24</p>
                    <p>Viernes 18 a 0:30</p>
                    <p>Sábado 18 a 0:30</p>

                <div class="contact">

                    <div class="item">
                        <div class="icon">

                        </div>

                        </div>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <p>López y Planes 726, Godoy Cruz</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <p>261-4243338</p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa fa-whatsapp" aria-hidden="true"></i>
                        </div>

                        </div>
                    </div>
